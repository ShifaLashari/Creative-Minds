<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Minds</title>
    <style>
        /* Basic styling for an aesthetically pleasing look */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('https://example.com/your-background.gif'); /* Replace with your GIF URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="file"], select, textarea {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        .gender-options, .interests-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="submit"], input[type="reset"] {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
        .char-count {
            font-size: 14px;
            color: #666;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>Creative Minds</h1>
        <p>Showcase Your Talents and Explore the Creativity of Others!</p>
    </header>
    <nav>
        <a href="#showcase">Showcase</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <h2>Join Creative Minds</h2>
        <p>Fill out the form below to join our community and showcase your talent.</p>
        
        <form onsubmit="return submitForm()">
            <!-- Dropdown for Nationality -->
            <label for="nationality">Select your nationality:</label>
            <select id="nationality" name="nationality">
                <option value="select">--Please Select--</option>
                <option value="american">American</option>
                <option value="british">British</option>
                <option value="canadian">Canadian</option>
                <option value="australian">Australian</option>
                <option value="other">Other</option>
            </select>
            
            <!-- Text Field for Age -->
            <label for="age">Enter your age:</label>
            <input type="text" id="age" name="age" placeholder="Enter your age">
            
            <!-- Text Field for Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            
            <!-- Bio/Description with Character Count -->
            <label for="bio">Bio/Description:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself" oninput="updateCharCount()"></textarea>
            <div class="char-count" id="char-count">0 / 150 characters</div>
            
            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Function to update character count for the Bio field
        function updateCharCount() {
            const bio = document.getElementById('bio');
            const charCount = document.getElementById('char-count');
            charCount.textContent = `${bio.value.length} / 150 characters`;
            if (bio.value.length > 150) {
                charCount.style.color = 'red';
            } else {
                charCount.style.color = '#666';
            }
        }

        // Function to handle form submission with alert
        function submitForm() {
            alert("Thank you for submitting the form!");
            return true; // Proceed with form submission
        }
    </script>
</body>
</html>
