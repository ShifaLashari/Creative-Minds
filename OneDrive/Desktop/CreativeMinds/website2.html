<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Minds</title>
    <style>
        /* Basic styling for an aesthetically pleasing look */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="file"], select, textarea {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        .gender-options, .interests-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="submit"], input[type="reset"] {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Creative Minds</h1>
        <p>Showcase Your Talents and Explore the Creativity of Others!</p>
    </header>
    <nav>
        <a href="#showcase">Showcase</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <h2>Join Creative Minds</h2>
        <p>Fill out the form below to join our community and showcase your talent.</p>
        
        <form>
            <!-- Dropdown for Nationality -->
            <label for="nationality">Select your nationality:</label>
            <select id="nationality" name="nationality">
                <option value="select">--Please Select--</option>
                <option value="american">American</option>
                <option value="british">British</option>
                <option value="canadian">Canadian</option>
                <option value="australian">Australian</option>
                <option value="other">Other</option>
            </select>
            
            <!-- Text Field for Age -->
            <label for="age">Enter your age:</label>
            <input type="text" id="age" name="age" placeholder="Enter your age">
            
            <!-- Radio Buttons for Gender -->
            <label>Gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            
            <!-- Text Field for Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            
            <!-- File Upload for Profile Picture -->
            <label for="profile-pic">Upload Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic">
            
            <!-- Textarea for Bio/Description -->
            <label for="bio">Bio/Description:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself"></textarea>
            
            <!-- Checkboxes for Interests -->
            <label>Interests/Talents:</label>
            <div class="interests-options">
                <input type="checkbox" id="art" name="interests" value="art">
                <label for="art">Art</label>
                
                <input type="checkbox" id="music" name="interests" value="music">
                <label for="music">Music</label>
                
                <input type="checkbox" id="writing" name="interests" value="writing">
                <label for="writing">Writing</label>
                
                <input type="checkbox" id="tech" name="interests" value="tech">
                <label for="tech">Technology</label>
                
                <input type="checkbox" id="other-talent" name="interests" value="other">
                <label for="other-talent">Other</label>
            </div>
            
            <!-- Submit and Reset Buttons -->
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
