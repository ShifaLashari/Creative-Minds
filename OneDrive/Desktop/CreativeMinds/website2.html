<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Minds</title>
    <style>
        /* Basic styling for an aesthetically pleasing look */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('https://images.app.goo.gl/MQ4P1xMdgsVERuM59'); /* Replace with your GIF URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(76, 175, 80, 0.8); /* Slight transparency */
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: rgba(51, 51, 51, 0.8); /* Slight transparency */
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent for readability */
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="file"], select, textarea {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        .gender-options, .interests-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="submit"], input[type="reset"] {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Creative Minds</h1>
        <p>Showcase Your Talents and Explore the Creativity of Others!</p>
    </header>
    <nav>
        <a href="#showcase">Showcase</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <h2>Join Creative Minds</h2>
        <p>Fill out the form below to join our community and showcase your talent.</p>
        
        <form>
            <!-- Form Fields Here -->
        </form>
    </div>
</body>
</html>
